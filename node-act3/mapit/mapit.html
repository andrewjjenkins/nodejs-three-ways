<head>
  <title>mapit</title>
</head>

<body>
  <div style="width: 75%; margin: 10px; float: left">
    {{> map}}
  </div>
  <div>
    {{> markerlist}}
  </div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="markerlist">
  {{#each markers}}
    <div>
      <b>Marker</b><br/>
      <span>-- Coordinates: {{coords}}</span><br/>
    </div><br/>
  {{/each}}
</template>

<template name="map">
  <div id="container">
    <h1 class="title">Mapit!</h1>
    <div id="map" class="map"></div>
  </div>
</template>
